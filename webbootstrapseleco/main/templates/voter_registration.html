{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Voter Registration Application - Service Support Website</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="{% static 'main/img/favicon.png' %}" rel="icon">
    <link href="{% static 'main/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
</head>
<body>
    <section id="hero" class="hero section dark-background">

        <!-- Voter Registration Application Form -->
        <section id="voter-registration" class="voter-registration section py-5">
            <div class="container">
                <h2 class="section-title mb-4">Voter Registration Application</h2>

                <div class="comment-form">
                    <form action="{% url 'voter_registration_submitted' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <h4>Personal Details</h4>
                        <div class="form-group">
                            <label for="applicant_name">Full Name <span style="color:red;">*</span></label>
                            <input type="text" id="applicant_name" name="applicant_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_dob">Date of Birth <span style="color:red;">*</span></label>
                            <input type="date" id="applicant_dob" name="applicant_dob" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_gender">Gender <span style="color:red;">*</span></label>
                            <select id="applicant_gender" name="applicant_gender" class="form-control" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="applicant_aadhaar">Aadhaar No <span style="color:red;">*</span></label>
                            <input type="text" id="applicant_aadhaar" name="applicant_aadhaar" class="form-control" required>
                        </div>

                        <h4>Address Details</h4>
                        <div class="form-group">
                            <label for="applicant_address">Residential Address <span style="color:red;">*</span></label>
                            <textarea id="applicant_address" name="applicant_address" class="form-control" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="applicant_pincode">Pincode <span style="color:red;">*</span></label>
                            <input type="text" id="applicant_pincode" name="applicant_pincode" class="form-control" required>
                        </div>

                        <h4>Contact Details</h4>
                        <div class="form-group">
                            <label for="applicant_email">Email Address <span style="color:red;">*</span></label>
                            <input type="email" id="applicant_email" name="applicant_email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_contact">Contact Number <span style="color:red;">*</span></label>
                            <input type="tel" id="applicant_contact" name="applicant_contact" class="form-control" required>
                        </div>

                        <h4>Proof of Identity and Address</h4>
                        <div class="form-group">
                            <label for="id_proof">Upload Proof of Identity (e.g., Aadhaar, Passport) <span style="color:red;">*</span></label>
                            <input type="file" id="id_proof" name="id_proof" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="address_proof">Upload Proof of Address (e.g., Utility Bill, Rent Agreement) <span style="color:red;">*</span></label>
                            <input type="file" id="address_proof" name="address_proof" class="form-control" required>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </form>
                </div>
            </div>
        </section><!-- /Voter Registration Application Form -->

    </section><!-- /Hero Section -->
</body>
</html>
