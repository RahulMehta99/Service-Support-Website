{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Driving License Application - Service Support Website</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="{% static 'main/img/favicon.png' %}" rel="icon">
    <link href="{% static 'main/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
</head>
<body>
    <section id="hero" class="hero section dark-background">
        <section id="driving-license-application" class="driving-license-application section py-5">
            <div class="container">
                <h2 class="section-title mb-4">Driving License Application</h2>

                <div class="comment-form">
                    <form action="{% url 'driving_license_application_submitted' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <h4>Personal Details</h4>
                        <div class="form-group">
                            <label for="applicant_name">Full Name <span style="color:red">*</span></label>
                            <input type="text" id="applicant_name" name="applicant_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_father_name">Father's Name <span style="color:red">*</span></label>
                            <input type="text" id="applicant_father_name" name="applicant_father_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_dob">Date of Birth <span style="color:red">*</span></label>
                            <input type="date" id="applicant_dob" name="applicant_dob" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_gender">Gender <span style="color:red">*</span></label>
                            <select id="applicant_gender" name="applicant_gender" class="form-control" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="applicant_aadhaar">Aadhaar No <span style="color:red">*</span></label>
                            <input type="text" id="applicant_aadhaar" name="applicant_aadhaar" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_address">Address <span style="color:red">*</span></label>
                            <textarea id="applicant_address" name="applicant_address" class="form-control" rows="3" required></textarea>
                        </div>

                        <h4>Driving License Details</h4>
                        <div class="form-group">
                            <label for="license_type">License Type <span style="color:red">*</span></label>
                            <select id="license_type" name="license_type" class="form-control" required>
                                <option value="" disabled selected>Select License Type</option>
                                <option value="learner">Learner's License</option>
                                <option value="permanent">Permanent License</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="vehicle_class">Class of Vehicle <span style="color:red">*</span></label>
                            <select id="vehicle_class" name="vehicle_class" class="form-control" required>
                                <option value="" disabled selected>Select Vehicle Class</option>
                                <option value="mcwog">Motorcycle Without Gear</option>
                                <option value="mcwg">Motorcycle With Gear</option>
                                <option value="lmv">Light Motor Vehicle</option>
                                <option value="hmv">Heavy Motor Vehicle</option>
                            </select>
                        </div>

                        <h4>Contact Details</h4>
                        <div class="form-group">
                            <label for="applicant_contact">Contact Number <span style="color:red">*</span></label>
                            <input type="tel" id="applicant_contact" name="applicant_contact" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_email">Email Address <span style="color:red">*</span></label>
                            <input type="email" id="applicant_email" name="applicant_email" class="form-control" required>
                        </div>

                        <h4>Supporting Documents</h4>
                        <div class="form-group">
                            <label for="documents">Upload Supporting Documents <span style="color:red">*</span></label>
                            <input type="file" id="documents" name="documents" class="form-control" multiple required>
                            <p>Upload scanned copies of required documents (e.g., ID proof, address proof).</p>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </form>
                </div>
            </div>
        </section>
    </section><!-- /Hero Section -->
</body>
</html>
