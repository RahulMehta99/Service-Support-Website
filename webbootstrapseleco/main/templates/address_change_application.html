{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Address Change Application - Service Support Website</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link href="{% static 'main/img/favicon.png' %}" rel="icon">
    <link href="{% static 'main/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="{% static 'main/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/aos/aos.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/animate.css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/glightbox/css/glightbox.min.css' %}" rel="stylesheet">
    <link href="{% static 'main/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="{% static 'main/css/main.css' %}" rel="stylesheet">
</head>
<body>
    <section id="hero" class="hero section dark-background">

        <!-- Address Change Application Form -->
        <section id="address-change" class="address-change section py-5">
            <div class="container">
                <h2 class="section-title mb-4">Address Change Application</h2>

                <div class="comment-form">
                    <form action="{% url 'address_change_application_submitted' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}

                        <h4>Personal Details</h4>
                        <div class="form-group">
                            <label for="applicant_name">Full Name <span style="color:red;">*</span></label>
                            <input type="text" id="applicant_name" name="applicant_name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_dob">Date of Birth <span style="color:red;">*</span></label>
                            <input type="date" id="applicant_dob" name="applicant_dob" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="applicant_gender">Gender <span style="color:red;">*</span></label>
                            <select id="applicant_gender" name="applicant_gender" class="form-control" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="applicant_aadhaar">Aadhaar No <span style="color:red;">*</span></label>
                            <input type="text" id="applicant_aadhaar" name="applicant_aadhaar" class="form-control" required>
                        </div>

                        <h4>Old Address Details</h4>
                        <div class="form-group">
                            <label for="old_address">Current Address <span style="color:red;">*</span></label>
                            <textarea id="old_address" name="old_address" class="form-control" rows="3" required></textarea>
                        </div>

                        <h4>New Address Details</h4>
                        <div class="form-group">
                            <label for="new_address">New Address <span style="color:red;">*</span></label>
                            <textarea id="new_address" name="new_address" class="form-control" rows="3" required></textarea>
                        </div>
                        
                        <h4>Proof of Address Change</h4>
                        <div class="form-group">
                            <label for="address_proof">Upload Proof of New Address (e.g., Utility Bill, Rent Agreement) <span style="color:red;">*</span></label>
                            <input type="file" id="address_proof" name="address_proof" class="form-control" required>
                        </div>

                        <h4>Additional Documents</h4>
                        <div class="form-group">
                            <label for="additional_documents">Upload Additional Documents (if any)</label>
                            <input type="file" id="additional_documents" name="additional_documents" class="form-control" multiple>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </form>
                </div>
            </div>
        </section><!-- /Address Change Application Form -->

    </section><!-- /Hero Section -->
</body>
</html>
